<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon" />
    <title>Uztube video player</title>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="file-upload">
      <label for="videoUpload" class="upload-label"
        >Video faylni tanglang</label
      >
      <input
        type="file"
        id="videoUpload"
        accept=".mp4,.avi,.mov,.mkv"
        multiple
      />
    </div>

    <div class="video-container">
      <div class="video-title" id="videoTitle">Video nomi</div>
      <video id="videoPlayer">
        <source src="" type="video/mp4" />
        Brauzeringiz video tegi uchun qo‘llab-quvvatlamaydi.
      </video>
      <div class="controls" id="controls">
        <button class="control-btn" id="prevVideoBtn">⏮</button>
        <button class="control-btn" id="playPauseBtn">▶</button>
        <button class="control-btn" id="nextVideoBtn">⏭</button>
        <div class="progress-container" id="progressContainer">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
        <button class="control-btn" id="settingsBtn">⚙️</button>
        <button class="control-btn" id="fullscreenBtn">⛶</button>
      </div>
      <div class="settings-menu" id="settingsMenu">
        <div class="settings-option">
          Video Tezligi
          <span id="currentPlaybackRate">1x</span>
          <div class="settings-sub-menu" id="playbackRateMenu">
            <!-- <div class="settings-sub-option" data-rate="0.25">0.25x</div> -->
            <div class="settings-sub-option" data-rate="0.5">0.5x</div>
            <!-- <div class="settings-sub-option" data-rate="0.75">0.75x</div> -->
            <div class="settings-sub-option active" data-rate="1">1x</div>
            <!-- <div class="settings-sub-option" data-rate="1.25">1.25x</div> -->
            <div class="settings-sub-option" data-rate="1.5">1.5x</div>
            <div class="settings-sub-option" data-rate="2">2x</div>
          </div>
        </div>
        <div class="settings-option">
          Video Sifati
          <span id="currentQuality">Avto rejim</span>
          <div class="settings-sub-menu" id="qualityMenu">
            <div class="settings-sub-option active" data-quality="auto">
              Avto rejim
            </div>
            <div class="settings-sub-option" data-quality="144p">144p</div>
            <div class="settings-sub-option" data-quality="240p">240p</div>
            <div class="settings-sub-option" data-quality="360p">360p</div>
            <div class="settings-sub-option" data-quality="480p">480p</div>
            <div class="settings-sub-option" data-quality="720p">720p</div>
            <div class="settings-sub-option" data-quality="1080p">1080p</div>
          </div>
        </div>
      </div>
    </div>

    <div class="playlist" id="playlist"></div>
    <script src="./js/app.js"></script>
  </body>
</html>
