<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon" />
    <title>Uztube video player</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="video-player">
      <video
        id="video"
        src="./music/001-Kursga-kirish-JavaScript-O-zbekcha.mp4"
        preload="auto"
      ></video>
      <div class="controls">
        <button id="playPauseBtn">▶</button>
        <button class="prev-btn" id="prevBtn"><</button>
        <button class="next-btn" id="nextBtn">></button>
        <div class="progress">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <input
          type="range"
          id="volumeSlider"
          min="0"
          max="1"
          step="0.01"
          value="1"
          class="volume"
        />
        <button id="fullScreenBtn">⛶</button>
      </div>
      <div class="playlist">
        <select id="videoSelect">
          <option
            value="./music/001-Kursga-kirish-JavaScript-O-zbekcha.mp4"
            selected
          >
            Video 1: Kursga kirish JavaScript O'zbekcha
          </option>
          <option value="./music/002-Bizga-nima-kerak-bo-ladi.mp4">
            Video 2: Bizga nima kerak bo'ladi
          </option>
        </select>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
